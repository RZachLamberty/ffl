<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{% block title %}This is the layout title{% endblock %}</title>

        {% block styles %}
        <!-- bootstrap -->
        <link rel="stylesheet"
              type="text/css"
              href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

        <!-- datatables -->
        <link rel="stylesheet"
              type="text/css"
              href="https://cdn.datatables.net/1.10.12/css/dataTables.bootstrap.min.css">

        <!-- my own -->
        <link rel="stylesheet"
              type="text/css"
              href="{{ url_for('static', filename='css/style.css') }}">
        {% endblock %}

        {% block headscripts %}
        <!-- jquery -->
        <script type="text/javascript"
                charset="utf8"
                src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

        <!-- datatables -->
        <script type="text/javascript"
                charset="utf8"
                src="https://cdn.datatables.net/1.10.12/js/jquery.dataTables.min.js"></script>
        <script type="text/javascript"
                charset="utf8"
                src="https://cdn.datatables.net/1.10.12/js/dataTables.bootstrap.min.js"></script>

        <!-- plotly -->
        <script type="text/javascript"
                charset="utf8"
                src="https://cdn.plot.ly/plotly-latest.min.js"></script>

        <!-- my js files -->
        <script type="text/javascript"
                src="{{ url_for('static', filename='js/ffldraft.js') }}"></script>

        {% endblock %}
    </head>
    <body>
        {% block navbar %}
        <div class="navbar navbar-fixed-top">
            <!-- ... -->
        </div>
        {% endblock %}

        {% block content %}{% endblock %}
    </body>
</html>
